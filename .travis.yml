language: node_js
cache: npm
node_js:
- '8'
matrix:
  include:
  - os: osx
    install:
    - cd native/electron
    - npm i
    - cd ../../scripts
    - npm i
    - cd ..
    script:
    - cd scripts
    - npm run build
    - cd ../native/electron
    - npm run build
    - npm run package:mac
  - os: windows
    install:
    - cd native/electron
    - npm i
    - cd ../../scripts
    - npm i
    - cd ..
    script:
    - cd scripts
    - npm run build
    - cd ../native/electron
    - npm run build
    - npm run package:windows
deploy:
  provider: releases
  api_key:
    secure: 
  file: releaser
  on:
    repo: langyo/MCBBS-Client
